<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
        <div data-theme="a" data-role="page" id="login-page">
        <div data-theme="a" data-role="header" data-position="fixed">
            <h3>My Supply</h3>
        </div>
        <div data-role="content">
            <div id="login-container" class="container">
                <div class="alert alert-error" style="display:none;">
                    There was an error with your username/password combination. Please try again.
                </div>
                <form id="login_form">
                    <div data-role="fieldcontain">
                        <label for="email">Email:</label>
                        <input data-theme="b" type="email" name="email" id="email" value="" />
                    </div>              
                    <div data-role="fieldcontain">
                        <label for="password">Password:</label>
                        <input data-theme="b" type="password" name="password" id="password" value="" />
                    </div>              

                    <a href="#" id="login_button" data-loading-text="Signing in..." data-role="button">Login</a>
                </form>        
            </div>
        </div>
        <a style="display:none" id="hidden-home-link" href="home.html">Transition</a>
    </div>
   </body>
</html>
