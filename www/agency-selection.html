<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
        <div data-theme="a" data-role="page" id="agency-selection-page">
        <div data-theme="a" data-role="header" data-position="fixed">
            <a href="#" data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Back</a>
            <h3>Select Agencies</h3>
            <i id="agency-spinner" style="display:none" class="icon-spinner icon-2x icon-spin ui-btn-right"></i>
        </div>
        <div data-role="content" id="content" >
            <div id="agency-info-bar" class="ui-bar ui-bar-b" style="display:none">
                <h3>Unable to link you with any agencies. Please check your internet connection and try again or click Help for more assistance.</h3>
            </div>
            <div class="ui-grid-a">
                <div class="ui-grid-solo"><a id="showBtn" data-theme="b" data-role="button" data-icon="check">Link with agencies</a></div>
            </div>
            <div id="agency-list">

            </div>
            </div><!-- /content -->
    </div>
   </body>
</html>
