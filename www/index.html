<script id="login-tpl" type="text/x-handlebars-template">
    <div class="container">
    <div class="alert alert-error" style="display:none;">
        There was an error with your username/password combination. Please try again.
    </div>
    <form id="login_form">
			<p>
				<input type="email" name="email" placeholder="email" value="tim@teachmatic.com" />
			</p>
			<p>
				<input type="password" name="password" placeholder="Password" value="12345678" />
			</p>
			<a href="#" id="login_button" data-loading-text="Signing in..." class="login-btn btn btn-success">Login</a>
		</form>
    </div>
</script>
<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    
    <div class="container" id="buttons">
    <a class="nav-button left" href="#offers/show">
        <img src="img/handshake.png" alt="offers">
        <span>my offers (1)</span>
    </a>
    <a class="nav-button right" href="#availability/show">
        <img src="img/calendar-32.png" alt="availability">
        <span>my availability</span>
    </a>
    </div>
    </div>    
</script>

<script id="offers-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>My Offers</h1></div>
    <div class="container">
    <ul>
    <li style='font-size:1.2em'><a href="#offers/1" style="display:block">Year 5: Ferring School<span style="float:right"><i class="icon-calendar"></i> <strong>Today</strong></span><br/>
    <span class="muted">Offer expires in <span id='pageTimer'></span></span>
    </a>
    </li>
    </ul>     
    </div>    
</script>

<script id="offer-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#offers/show/back' class="button header-button header-button-left">Back</a><h1>Job Details</h1></div>
    <img id='image' src='img/acme.jpg' style="float:left;margin:10px;"/>
    <h1>Year 5 <teacher></teacher></h1>
    <h4 style="color:#777;">Ferring Primary School</h4>    
    <ul>
    <li style='padding-left:5px;padding-top:5px;padding-left:5px'><img id='cal-img' src='img/calendar.png'/><strong style='padding-left:10px;'>Today</strong></li>
    <li><a href="https://maps.google.co.uk/maps?q=ferring+c+of+e+primary+school&hl=en&ll=50.813762,-0.442758&z=15">View on map<br/><i class='icon-map-marker'></i>123 Broadwalk, Ferring, West Sussex</a></li>
    <li><a href="tel:{{officePhone}}">Call Agency<br/>{{officePhone}}</a></li>
    </ul>
    <div class="btn-toolbar pagination-centered">
    <div class="btn-group row-fluid" >
        <a href='#' class="span4 accept-btn btn btn-success">Accept</a>
        <a href='#' class="span4 reject-btn btn btn-danger">Reject</a>
    </div>
    </div>
</script>

<script id="availability-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>My Availability</h1></div>
    <div id="calendar_status" style="text-align:right;height:1em;padding-right:1em;padding-bottom:0.5em;padding-top:0.5em;">Calendar up-to-date</div>
    <div id="multiInlinePicker">Calendar goes here</div>         
    <div id="dateDisplay" class="availability-container well">
        <p>Tap date to change your availability.</p>
        <table class="table-bordered table availability-key"><tr style="width:90%"><td class="available key-cell">Available</td><td class="hired key-cell">Hired</td><td class="unavailable key-cell">Unavailable</td></tr></table>
    </div>
</script>
