   <header data-role="header">
    <a href="#" data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Back</a>

        <label for="ts-monday-pm-radio">PM</label>

    </div>

    <div class="ui-grid-a">
      <div class="ui-block-a"><a href="#" id="ts-cancel-btn" data-theme="c" data-role="button" data-icon="delete">Cancel</a></div>
     <div class="ui-block-b"><a href="#" id="ts-preview-btn" data-theme="b" data-role="button" data-icon="check">Preview</a></div>    
   </div>
 </form>
 <script>
    $( "#create-ts-form a" ).bind( "click", function(event, ui) {
      event.preventDefault();
      var id = $(this).attr('id');
      var radioId = "[name="+id+"]";
      var day = id.split("-")[1];      
      if(tsForm.days && tsForm.days[day]){
          delete tsForm.days[day];
      }
      $(radioId).removeAttr("checked").checkboxradio("refresh");
      console.log(tsForm);
      return false;
     });   
     $( "#ts-preview-btn" ).bind( "click", function(event, ui) {
      event.preventDefault();
       $.mobile.changePage('timesheet-preview.html', {
          transition: "none"
        });    
      return false;
     });
     $("input[type='radio']").bind( "change", function(event, ui) {
        day = event.target.name.split("-")[1];
        period = event.target.value;
        if(!tsForm.days){
          tsForm.days = {};
        }
        tsForm.days[day] = period;
        console.log(tsForm);
     });   
 </script>
